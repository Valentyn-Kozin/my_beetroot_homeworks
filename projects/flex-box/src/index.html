<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="initial-scale=1.0, width=device-width" />
    <title>Coffee</title>
    <link
      rel="shortcut icon"
      type="image/x-icon"
      href="assets/fav/favicon.ico"
    />
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <section class="coffee">
      <div class="coffee-card">
        <div class="coffee-card__cost"><span>$2</span></div>
        <div class="coffee-card__img">
          <img
            class="coffee-card__img-smoke"
            src="./img/smoke-bronze@1X.png"
            alt="cup of coffee"
          />
          <div class="coffee-card__img-cup">
            <img src="./img/cup-bronze@1X.png" alt="cup of coffee" />
            <div class="coffee-card__bean">
              <img src="./img/bean@1X.png" alt="" />
            </div>
          </div>
        </div>
        <div class="coffee-card__text">
          <p>Bronze</p>
          <p>any cup of coffee until $3</p>
        </div>
      </div>
      <div class="coffee-card">
        <div class="coffee-card__cost"><p>$3</p></div>
        <div class="coffee-card__img">
          <img
            class="coffee-card__img-smoke"
            src="./img/smoke-gold@1X.png"
            alt="cup of coffee"
          />
          <div class="coffee-card__img-cup">
            <img src="./img/cup-gold@1X.png" alt="cup of coffee" />
            <div class="coffee-card__bean">
              <img src="./img/bean@1X.png" alt="" />
            </div>
          </div>
        </div>
        <div class="coffee-card__text">
          <p>Gold</p>
          <p>any cup of coffee until $5</p>
        </div>
      </div>
      <div class="coffee-card">
        <div class="coffee-card__cost"><p>$2.5</p></div>
        <div class="coffee-card__img">
          <img
            class="coffee-card__img-smoke"
            src="./img/smoke-silver@1X.png"
            alt="cup of coffee"
          />
          <div class="coffee-card__img-cup">
            <img src="./img/cup-silver@1X.png" alt="cup of coffee" />
            <div class="coffee-card__bean">
              <img src="./img/bean@1X.png" alt="" />
            </div>
          </div>
        </div>
        <div class="coffee-card__text">
          <p>Silver</p>
          <p>any cup of coffee until $4</p>
        </div>
      </div>
    </section>
    <script src="js/bundle.js"></script>
  </body>
</html>
