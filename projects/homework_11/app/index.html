<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="initial-scale=1.0, width=device-width" />
    <title>Form</title>
    <link
      rel="shortcut icon"
      type="image/x-icon"
      href="assets/fav/favicon.ico"
    />
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <section class="form-section">
      <div class="form-section__wrapper">
        <ul class="form-section__list">
          <li class="form-section__item form-section__item--active">
            <a href="#sign" class="form-section__header-link">Sign in</a>
          </li>
          <li class="form-section__item">
            <a href="#join" class="form-section__header-link">Join us</a>
          </li>
        </ul>
        <div class="form-section__content">
          <div class="form-section__tab" id="sign">
            <form
              action="#"
              class="form-section__form"
              name="sign_form"
              method="POST"
            >
              <div class="form-section__inner">
                <div class="form-section__input">
                  <label for="username">Username</label>
                  <input
                    type="text"
                    name="username"
                    minlength="6"
                    id="username"
                    class="form-section__input-text"
                    required
                  />
                </div>
                <div class="form-section__input">
                  <label for="password">Password</label>
                  <input
                    type="text"
                    name="password"
                    minlength="6"
                    id="password"
                    class="form-section__input-text"
                    required
                  />
                </div>
                <div class="form-section__check">
                  <input checked type="checkbox" name="keep" id="keep" />
                  <label class="form-section__checkbox" for="keep">
                    <span class="form__checkbox">&#10004;</span>
                    Keep me signed in
                  </label>
                </div>
                <button class="form-section__btn" type="submit">Sign in</button>
                <div class="form-section__help">
                  <div class="form-section__link-wrapper">
                    <a href="#" class="form-section__link-small">
                      Forgot password
                    </a>
                  </div>
                  <div class="form-section__link-wrapper">
                    <a href="#join" class="form-section__link-small">
                      Create an account
                    </a>
                  </div>
                </div>
              </div>
            </form>
          </div>
          <div class="form-section__tab" id="join">
            <form
              action="#"
              class="form-section__form"
              name="join_form"
              method="POST"
            >
              <div class="form-section__inner">
                <div class="form-section__input">
                  <label for="username">Username</label>
                  <input
                    type="text"
                    name="username"
                    minlength="6"
                    id="username"
                    class="form-section__input-text"
                    required
                  />
                </div>
                <div class="form-section__input">
                  <label for="password">Password</label>
                  <input
                    type="text"
                    name="password"
                    minlength="6"
                    id="password"
                    class="form-section__input-text"
                    required
                  />
                </div>
                <div class="form-section__input">
                  <label for="repeat_password">Repeat password</label>
                  <input
                    type="text"
                    name="password"
                    minlength="6"
                    id="password"
                    class="form-section__input-text"
                    required
                  />
                </div>
                <button class="form-section__btn" type="submit">Join in</button>
              </div>
            </form>
          </div>
        </div>
      </div>
    </section>
    <script src="js/bundle.js"></script>
  </body>
</html>
