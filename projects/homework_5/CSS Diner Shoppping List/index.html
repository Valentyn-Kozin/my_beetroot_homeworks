<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Shopping List</title>
    <link
      rel="shortcut icon"
      href="http://flukeout.github.io/favicon.png"
      type="image/x-icon"
    />
    <link rel="stylesheet" href="./css/style.css" />
  </head>
  <body>
    <header>
      <h1>CSS Diner Shopping List</h1>
      <p class="text">Let'sgo to the Shopping mall!</p>
    </header>
    <main>
      <form action="/">
        <ul>
          <li>
            <label for="pickles">
              <input id="pickles" type="checkbox" name="checkbox1" />

              <span class="text">
                A lot of pickles
                <span class="small-text">for the next lesson about CSS</span>
              </span>
            </label>
          </li>
          <li>
            <label for="apples">
              <input id="apples" type="checkbox" name="checkbox2" />

              <span class="text">
                10 apples
                <span class="small-text">for more CSS manipulations</span>
              </span>
            </label>
          </li>
          <li>
            <label for="oranges">
              <input id="oranges" type="checkbox" name="checkbox3" />

              <span class="text">
                20 oranges
                <span class="small-text">becoase they are awesome</span>
              </span>
            </label>
          </li>
          <li>
            <label for="plates">
              <input id="plates" type="checkbox" name="checkbox4" />

              <span class="text">
                13 plates
                <span class="small-text">
                  hmm... they are allways dissapear
                </span>
              </span>
            </label>
          </li>
          <li>
            <label for="bentos">
              <input id="bentos" type="checkbox" name="checkbox5" />

              <span class="text">15 bentos</span>
            </label>
          </li>
          <li>
            <label for="sake">
              <input id="sake" type="checkbox" name="checkbox6" />

              <span class="text">
                1 bottle of Sake ^_^
                <span class="small-text">for my friends</span>
              </span>
            </label>
          </li>
        </ul>
        <div class="btn">
          <button type="submit"><span class="text">Bon apetit :)</span></button>
        </div>
      </form>
    </main>
    <script src="./js/script.js"></script>
  </body>
</html>
