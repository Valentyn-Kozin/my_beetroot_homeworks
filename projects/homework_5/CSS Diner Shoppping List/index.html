<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Shopping List</title>
    <link
      rel="shortcut icon"
      href="http://flukeout.github.io/favicon.png"
      type="image/x-icon"
    />
    <link rel="stylesheet" href="./css/style.css" />
  </head>
  <body>
    <header>
      <h1>CSS Diner Shopping List</h1>
      <p class="text">Let'sgo to the Shopping mall!</p>
    </header>
    <main>
      <form action="/">
        <ul>
          <li>
            <label>
              <input type="checkbox" name="pickles" />
              <div class="text">
                A lot of pickles
                <span class="small-text">for the next lesson about CSS</span>
              </div>
            </label>
          </li>
          <li>
            <label>
              <input type="checkbox" name="apples" />
              <div class="text">
                10 apples
                <span class="small-text">for more CSS manipulations</span>
              </div>
            </label>
          </li>
          <li>
            <label>
              <input type="checkbox" name="oranges" />
              <div class="text">
                20 oranges
                <span class="small-text">becoase they are awesome</span>
              </div>
            </label>
          </li>
          <li>
            <label>
              <input type="checkbox" name="plates" />
              <div class="text">
                13 plates
                <span class="small-text">
                  hmm... they are allways dissapear
                </span>
              </div>
            </label>
          </li>
          <li>
            <label>
              <input type="checkbox" name="bentos" />
              <div class="text">15 bentos</div>
            </label>
          </li>
          <li>
            <label>
              <input type="checkbox" name="sake" />
              <div class="text">
                1 bottle of Sake ^_^
                <span class="small-text">for my friends</span>
              </div>
            </label>
          </li>
        </ul>
        <div class="btn">
          <button type="submit"><span class="text">Bon apetit :)</span></button>
        </div>
      </form>
    </main>
    <script src="./js/script.js"></script>
  </body>
</html>
